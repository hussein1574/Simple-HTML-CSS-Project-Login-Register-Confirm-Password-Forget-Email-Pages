<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-5"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <picture>
          <source srcset="imgs/register.webp" type="image/webp" />
          <source srcset="img/register.png" type="image/png" />
          <img class="image" src="imgs/register.png" alt="Welcome" />
        </picture>
      </div>
      <div class="text-box smaller-flex-gap">
        <h1 class="primary-heading">Sign up</h1>
        <form class="register-form" action="#">
          <input
            class="input-box"
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First Name"
            required
          />
          <input
            class="input-box"
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name"
            required
          />
          <input
            class="input-box"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <div class="password-box">
            <input
              class="input-box input-box--password"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <i id="toggler" class="far fa-eye icon"></i>
          </div>
          <div class="password-box">
            <input
              class="input-box input-box--password"
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm Password"
              required
            />
            <i id="toggler" class="far fa-eye icon"></i>
          </div>

          <div class="remeber-me">
            <input
              class="input-box check-box"
              type="checkbox"
              name="terms"
              id="terms"
            />
            <label for="terms"
              >I agree to the Terms of Service and Privary Policy</label
            >
          </div>
          <div class="flex-container rem-flex">
            <a class="forget-password" href="index.html">Already registered?</a>
            <button class="btn btn--form btn--register">Register</button>
          </div>
        </form>
        <p class="subheading">Or Connect with</p>
        <div class="flex-container margin-bottom">
          <button class="btn btn--social btn--facebook">
            <ion-icon name="logo-facebook"></ion-icon><span>Facebook</span>
          </button>
          <button class="btn btn--social btn--twitter">
            <ion-icon name="logo-twitter"></ion-icon><span>Twitter</span>
          </button>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
