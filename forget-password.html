<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-5"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <picture>
          <source srcset="imgs/reset-password.webp" type="image/webp" />
          <source srcset="imgs/reset-password.png" type="image/png" />
          <img
            class="image"
            src="imgs/reset-password.png"
            alt="reset password"
          />
        </picture>
      </div>
      <div class="text-box">
        <div class="heading">
          <h1 class="primary-heading">Forgot Your Password?</h1>
          <h2 class="secondary-heading">
            Don't worry! You can reset your password here
          </h2>
        </div>
        <form class="login-form" action="#">
          <div class="email-box">
            <i id="toggler" class="far fa-envelope icon"></i>
            <input
              class="input-box"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="two-buttons">
            <button class="btn btn--form btn--grey btn--register">
              Resend
            </button>
            <button class="btn btn--form btn--register btn--large-text">
              Reset My Password
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
